.popup h1 {
        margin:0;
        padding:6px;
        background-color:#FFC414;
        color: black;
        font-size: 14px;
        border-bottom: 1px solid black;
        border-top: 1px solid #d3d3d3;
        border-right: 1px solid #d3d3d3;
        border-left: 1px solid #d3d3d3;
    }
.popup h2 {
        font-size: 14px;
        padding-left: 10px;
        font-weight: normal;
        margin: 7px 0 1px;
    }
.popup ul {
margin: 0;padding: 0;text-align: left;list-style-type: none;
}

    margin-bottom: 2px;

    color:red;
    font-size:10px;

    margin-top: 5px;

    <span id="popup_close">&nbsp;</span>
    <h2>Select existing Graph:</h2>
    <div style="width: 100%;padding: 5px;max-height:200px;overflow-y:auto;text-align: center">

    <div style="margin:10px 0;width: 100%;text-align: center;font-size: 12px">

        <button style="margin-top:10px" id="popup_create">Create</button><br>
        <span class="info">(create at least one concept to save the graph)</span>
    </div>
</div>
